<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 400px;
}

h1 {
    color: #333;
}

.quiz-links {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

a {
    display: block;
    text-decoration: none;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    padding: 10px;
    border-radius: 5px;
    font-size: 18px;
    transition: 0.3s;
}

a:hover {
    transform: scale(1.1);
}

/* Footer Section */
.footer {
    margin-top: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    color: #333;
    font-weight: bold;
}

.footer img {
    width: 30px;  /* Adjust size as needed */
    height: 30px;
    border-radius: 50%;
}

</style>
    <div class="container">
        <h1>Welcome to the Quiz Portal</h1>
        <p>Select a quiz below:</p>
        
        <div class="quiz-links">
            <a href="quiz1.html">Quiz 1 - All Mix</a>
            <a href="quiz2.html">Quiz 2 - Science</a>
            <a href="quiz3.html">Quiz 3 - Sanskrit</a>
            <a href="quiz4.html">Quiz 4 - Hindi</a>
            <a href="quiz5.html">Quiz 5 - Maths</a>
            <a href="quiz6.html">Quiz 6 - Social Science</a>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <img src="harishav.jpg" alt="Harishav Image">  <!-- Replace with your image -->
        <span>Made by Harishav</span>
    </div>

</body>
</html>
